<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test dynamic html page</title>
    <script src="https://unpkg.com/hyperapp"></script>
    <script src="https://unpkg.com/babel-standalone"></script>
  </head>
  <body>
    <script type="text/babel">

    const { h, app, Router } = hyperapp
    /** @jsx h */

    const Menu = ({model, actions}) =>
      <nav>{model.pages.map(page =>
        <button onclick={ e => actions.router.go(page.url) }>
          {page.text}
        </button>
      )}</nav>

    app({
      model: {
        pages: [
          { text: 'Home',
            url: '/test'
          },{
            text: 'hypnotherapist',
            url: '/test/hypnotherapist'
          }
        ],
      },
      view: {
        '/test': (model, actions) =>
          <div>
            <Menu model={model} actions={actions} />
            <h1>Home page Content</h1>
          </div>,
        '/test/hypnotherapist': (model, actions) =>
          <div>
            <Menu model={model} actions={actions} />
            <h1>hypnotherapist page content!!!</h1>
          </div>,
      },
      plugins: [Router]
    })

    </script>
  </body>
</html>
